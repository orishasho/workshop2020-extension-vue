<!DOCTYPE html>
<html>

<head>
    <script src="login.js" defer></script>
</head>
<meta charset="utf-8">

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="form-structor" id="form-structue-id">
        <i id="go-back" class="fa fa-arrow-circle-left"></i>
        <div class="signup">

            <h2 class="form-title" id="signup">התחברות</h2>
            <div class="form-holder">
                <input type="email" class="input" id="login-email-field" placeholder="כתובת דואר אלקטרוני" />
                <input type="password" class="input" id="login-pw-field" placeholder="סיסמה" />
            </div>
            <button class="submit-btn" id="login-submit-btn">התחברות</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>לא רשומ/ה עדיין? </span><br>הרשמה</h2>
                <div class="form-holder">
                    <input type="email" class="input" id="signup-email-field" placeholder="כתובת דואר אלקטרוני" />
                    <input type="password" class="input" id="signup-pw-field" placeholder="סיסמה" />
                </div>

                <div class="radio">
                    <b>בחר מוסד לימודים:</b><br>
                    <div class="mta-college">
                        <input id="mta" type="radio" name="college" value="mta" checked>
                        <label for="mta">המכללה האקדמית ת"א-יפו</label>
                    </div>

                    <div class="minhal-college">
                        <input id="minhal" type="radio" name="college" value="minhal">
                        <label for="mibhal">המכללה למנהל</label>
                    </div>
                </div>

                <button class="submit-btn" id="signup-submit-btn">הרשמה</button>
            </div>
        </div>
    </div>
</body>

</html>
